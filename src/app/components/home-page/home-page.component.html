<div class="home__container">
  <h2>Upcoming</h2>
  <div class="upcoming">
    <app-movie-card *ngFor="let movie of upcoming" [movie]="movie"></app-movie-card>
  </div>
  <h2>Top Rated</h2>
  <div class="top-rated">
    <app-movie-card *ngFor="let movie of topRated" [movie]="movie"></app-movie-card>
  </div>
</div>
